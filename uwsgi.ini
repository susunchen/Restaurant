[uwsgi]
#源码目录
chdir=/root/www/order
#python 虚拟环境
#home=/root/python_env
#home=/usr/bin
module=manager
callable=app
master=true
processes=4
http=0.0.0.0:8889
socket=/root/www/order/logs/order.sock
buffer-size=65535
pidfile=/root/www/order/logs/order.pid
chmod-socket=777
logfile-chmod=644
#daemonize=/root/www/order/logs/order.log
static-map = /static=/www/order/web/static
